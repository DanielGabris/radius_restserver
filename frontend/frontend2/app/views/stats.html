<div class="border-top-radius border-right-radius border-left-radius border-left-radius">
<br>
<h4>Data transferred from {{ date_range.fromdate | date : short }} to {{ date_range.todate | date : short }}</h4>
<div class="row">
    <div style="height: 500px; width: 100%;">
        <am-chart id="myFirstChart" options="amChartOptions" height="100%" width="100%"></am-chart>
    </div>
</div>

<select 
    ng-options="item as item.label for item in period_select_items track by item.id" 
    ng-model="period_select"
    ng-change="period_select_change()"
    ng-init="period_select=period_select_items[0]; period_select_change()">
</select>

<br>
<br>

</div>
