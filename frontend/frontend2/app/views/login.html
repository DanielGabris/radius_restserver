<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form class="login-form" role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="model.username" id="username" placeholder="Username">
  </div>
  <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="model.password" placeholder="Password">
  </div>
    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
    <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
    <div class="alert alert-danger" ng-if="error">{{error}}</div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
</div>
