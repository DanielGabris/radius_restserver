- service: radius
  command: /bin/bash /usr/src/build/test-radius.sh
- type: serial
  steps:
  - service: frontend
    command: npm install
  - service: frontend
    command: bower install
  - service: frontend
    command: cp app/scripts/config/production.example.json app/scripts/config/production.json
  - service: frontend
    command: grunt jshint
  - service: frontend
    command: grunt test