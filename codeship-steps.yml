- type: serial
  name: Test builds
  steps:
   - service: radius
     name: Test RADIUS server configuration and startup
     command: /bin/bash /usr/src/build/test-radius.sh
   - type: serial
     name: Test frontend
     steps:
     - service: frontend
       name: Install Node.JS extensions
       command: npm install
     - service: frontend
       name: install Bower extensions
       command: bower install
     - service: frontend
       name: Create placeholder production config
       command: cp app/scripts/config/production.example.json app/scripts/config/production.json
     - service: frontend
       name: Test for compliance with coding standard
       command: grunt jshint
     - service: frontend
       name: Run test suite with PhantomJS
       command: grunt test
   - type: serial
     name: Test django
     steps:
     - service: postgres
       name: Start Postgres
     - service: django
       name: Wait for postgres to start
       command: sleep 30
     - service: django
       name: Migrate app
       command: ./manage.py migrate
     - service: django
       name: Run Django tests
       command: ./manage.py test -d

